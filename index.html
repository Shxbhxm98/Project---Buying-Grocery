<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mart</title>
    <link rel="stylesheet" href="file.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>My Mart</h1>
        </div>
    </header>
    <main>
        <section id="products">
            <h2>Products</h2>
            <div class="product">
                <img src="watermelon.jpeg" alt="Watermelon">
                <h3>Watermelon</h3>
                <p>₹40 each</p>
                <button onclick="addToCart('Watermelon', 40)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="papaya.jpeg" alt="Papaya">
                <h3>Papaya</h3>
                <p>₹60 each</p>
                <button onclick="addToCart('Papaya', 60)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="apple.jpeg" alt="Apple">
                <h3>Apple</h3>
                <p>₹100 each</p>
                <button onclick="addToCart('Apple', 100)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="banana.jpeg" alt="Banana">
                <h3>Banana</h3>
                <p>₹50 each</p>
                <button onclick="addToCart('Banana', 50)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="carrot.jpeg" alt="Carrot">
                <h3>Carrot</h3>
                <p>₹30 each</p>
                <button onclick="addToCart('Carrot', 30)">Add to Cart</button>
            </div>
        </section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: ₹<span id="total">0.00</span></p>
            <section id="payment-method">
                <h2>Payment Method</h2>
                <label>
                    <input type="radio" name="payment" value="credit-card"> Credit Card
                </label><br>
                <label>
                    <input type="radio" name="payment" value="debit-card"> Debit Card
                </label><br>
                <label>
                    <input type="radio" name="payment" value="net-banking"> Net Banking
                </label><br>
                <label>
                    <input type="radio" name="payment" value="upi"> UPI
                </label>
                <div id="card-details">
                    <h3>Enter Card Details</h3>
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number"><br>
                    <label for="zip-code">ZIP Code:</label>
                    <input type="text" id="zip-code" name="zip-code"><br>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv"><br>
                    <button id="pay-button">Pay</button>
                </div>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
